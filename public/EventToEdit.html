<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Detail</title>
    <link rel="stylesheet" text="text/css" href="/stylesheets/eventInfor.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/nav.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body onload="check();get_nav();loadInforRequest();autoResize();tabindex();addEnterKey();">
    <header id="head_nav"></header>
    <div id="mainBody">
        <div id="row">
            <div id="e_infor">
                <div id="event_edit">
                    <button type="button" id="btn_edit" onclick="edit_text()">Edit information</button>
                </div><br><br>

                <div id="text_body">
                    <form action="/event_detail" method="post" id="event_text">
                        <span class="e_title">Event Title:</span><br>
                        <textarea id="e_title_name" rows="1" class="p_text" type="text" onchange="autoResize()"
                            enterkeyhint readonly></textarea><br>
                        <span class="e_title">Event Content:</span><br>
                        <textarea id="e_content" rows="3" class="p_text" type="text" onchange="autoResize()"
                            enterkeyhint readonly></textarea><br>
                        <span class="e_title">Location:</span><br>
                        <textarea id="e_location" rows="1" class="p_text" type="text" onchange="autoResize()"
                            enterkeyhint readonly></textarea><br>
                        <span class="e_title">Time: </span><br>
                        <input type="datetime-local" id="e_time" name="event_time" class="p_text"
                            onchange="autoResize()" enterkeyhint readonly><br><br>
                        <span class="e_title">Event Coordinator Contact Details:</span><br>
                        <span class="e_title">Email: </span><br>
                        <textarea id="coor_email" rows="1" class="p_text" type="text" onchange="autoResize()"
                            enterkeyhint readonly></textarea><br>
                        <span class="e_title">Phone Number: </span><br>
                        <textarea id="coor_phone" rows="1" class="p_text" type="text" onchange="autoResize()"
                            enterkeyhint readonly></textarea><br>

                        <div id="change_text">
                            <button type="button" id="btn_cancel" onclick="cancel_change()">Cancel</button>
                            <button id="btn_save" type="button" onclick="save_change()">Save</button>
                        </div><br><br>
                    </form>
                </div>


            </div>
            <div id="list">
                <h4>List of Participants</h4>
                <ul id="user_list">
                    <li v-for="user in userList" :key="user.id">
                        <div class="form-check">
                            <label class="form-check-label" :for="user.id">
                                {{ user.user_email }}
                            </label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascripts/nav.js"></script>
    <script type="text/javascript" src="/javascripts/eventInfor.js"></script>
    <script src="https://kit.fontawesome.com/41381684e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascripts/lib/loginCheck.js"></script>
</body>

</html>
