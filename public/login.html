<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" text="text/css" href="./stylesheets/loginC.css" />
    <script src="https://kit.fontawesome.com/41381684e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
</head>

<body onload="TogglePasswordVi();tabindexlogin();get_nav();addEnterKey();">
    <header id="head_nav"></header>
    <div id="mainBody">
        <div id="signUpMain">
            <form @submit.prevent="signup" id="sign_infor">
                <h1>Sign up</h1>
                <div class="content_input signup_div">
                    <span class="inforP">Username: </span>
                    <input type="text" name="uname" class="plb plb_signup" placeholder="User name" required
                        v-model="signUpdiv.username" @keydown.enter.prevent="signupBtn">
                </div>
                <div class="content_input signup_div">
                    <span class="inforP" id="signupE">Email: </span>
                    <input type="email" name="email" class="plb plb_signup" placeholder="Email" required
                        v-model="signUpdiv.email" @keydown.enter.prevent="signupBtn">
                </div>
                <div class="content_input signup_div">
                    <span class="inforP" id="signP">Password: </span>
                    <input type="password" name="pswd" class="plb plb_signup" placeholder="Password" required
                        v-model="signUpdiv.password" id="signPassword" @keydown.enter.prevent="signupBtn"
                        minlength="8">
                    <i class="far fa-eye" id="signTogglePassword"></i>
                </div>
                <button type="submit" class="btn" id="btn_signup">Sign up</button>
                <p class="linkP infor_text" onclick="showPageC(this)">Already Have An Account? Log In Here</p>
            </form>
        </div>
        <div @submit.prevent="login" id="logInMain">
            <form action="/login" method="post" id="log_infor">
                <h1>Log in</h1>
                <span class="inforP" id="loginE">Email: </span>
                <input type="email" name="email" class="plb plb_login" placeholder="Email" required
                    v-model="logIndiv.username" @keydown.enter.prevent="loginBtn"><br><br>
                <span class="inforP">Password: </span>
                <input type="password" name="password" class="plb plb_login" id="loginPassword" placeholder="Password"
                    required v-model="logIndiv.password" @keydown.enter.prevent="loginBtn">
                <i class="far fa-eye" id="loginTogglePassword"></i><br><br>
                <!-- <p class="linkP log_p_password" onclick="showPageC(this)">Forgot Password?</p> -->
                <button type="submit" class="btn" id="btn_login">Log in</button>
                <p class="linkP log_p_create" onclick="showPageC(this)">Don't Have An Account? Sign Up
                    Now</p>
            </form>
        </div>


        <div id="thirdPartyLogIN">
            <div class="separator">Or</div>

            <div id="g_id_onload"
                data-client_id="964575815356-j8b31jvpel0juae9va85pqpsa5io0i4k.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-callback="do_google_login" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                data-text="continue_with" data-size="large" data-logo_alignment="left">
            </div>

            <!-- <button type="button" class="tpLogin github" onclick="LoginGithub()"><i class="fa-brands fa-github"></i>
                Continue with
                Github</button> -->
        </div>
    </div>
    <script src="javascripts/loginC.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/nav.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
