<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" text="text/css" href="stylesheets/lib/avatar_popup.css" />
    <link rel="stylesheet" text="text/css" href="stylesheets/profile.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">

</head>
<!-- addEnterKey(); -->

<body onload="check();autoResize();tabindex();get_nav();loadInfor();">
    <header id="head_nav"></header>

    <div id="mainBody">
        <div id="row">
            <div id="e_infor">
                <div id="event_edit">
                    <button type="button" id="btn_edit" onclick="edit_text()">Edit profile</button>
                </div><br><br>
                <div id="avatar">
                    <div class="avatar-container">
                        <img src="images/users/profile/default.png" alt="User Avatar" class="avatar" id="profile_pic">
                        <form>
                            <label class="avatar-overlay" for="avatar-input">
                                <span class="avatar-text">Change photo</span>
                            </label>
                            <input type="file" id="avatar-input" onchange="profile_submit()">
                        </form>

                    </div>

                </div>
                <div id="text_body">
                    <form action="/event_detail" method="post" id="event_text">
                        <span class="e_title">Username: </span><br>
                        <textarea id="username" rows="1" class="p_text" maxlength="18" type="text"
                            placeholder="Your username." oninput="autoResize()" readonly></textarea><br>
                        <span class="e_title">First Name: </span><br>
                        <textarea id="firstname" rows="1" class="p_text" maxlength="18" type="text"
                            placeholder="Your firstname." oninput="autoResize()" readonly></textarea><br>
                        <span class="e_title">Last Name: </span><br>
                        <textarea id="lastname" rows="1" class="p_text" maxlength="18" type="text"
                            placeholder="Your lastname." oninput="autoResize()" readonly></textarea><br>
                        <span class=" e_title">Contact Details:</span><br>
                        <textarea id="contact_text" rows="3" class="p_text" type="text"
                            placeholder="You can add your contact methods here." oninput="autoResize()"
                            readonly></textarea><br>
                        <span class="e_title">Biography:</span><br>
                        <textarea id="bio_text" rows="3" class="p_text" type="text" placeholder="Tell us your story."
                            oninput="autoResize()" readonly></textarea><br>
                        <div id="change_text">
                            <button type="button" id="btn_cancel" onclick="cancel_change()">Cancel</button>
                            <button id="btn_save" type="button" onclick="save_change()">Save profile</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/profile.js"></script>
    <script type="text/javascript" src="javascripts/lib/loginCheck.js"></script>
    <script type="text/javascript" src="javascripts/lib/avatar_popup.js"></script>
    <script src="https://kit.fontawesome.com/41381684e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="javascripts/nav.js"></script>

</body>

</html>
