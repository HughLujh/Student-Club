<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Club_Details</title>
    <link rel="stylesheet" text="text/css" href="./stylesheets/eventInfor.css" />
    <link rel="stylesheet" text="text/css" href="stylesheets/lib/avatar_popup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
</head>

<body onload="get_nav();autoResize();tabindex();addEnterKey();">
    <header id="head_nav"></header>
    <div id="mainBody">
        <div class="e_title">
            <h2 class="e_title_name">Club Details</h2>
        </div>
        <div id="row">
            <div id="e_infor">
                <div id="event_edit">
                    <button type="button" id="btn_edit" onclick="edit_text()">Edit information</button>
                </div><br><br>
                <div id="avatar">
                    <div class="avatar-container">
                        <img src="images/club/default.png" alt="User Avatar" class="avatar">
                        <div class="avatar-overlay" onclick=" openPopupAWin()">
                            <span class="avatar-text">Change photo</span>
                        </div>

                    </div>
                </div>
                <div id="popup_avatar" class="popup">
                    <div class="popup-content" id="ava_content">
                        <span class="close" onclick="closePopupAWin()">&times;</span>
                        <p class="ava_title">Select profile picture</p>
                        <div id="ava-form">
                            <form>
                                <button type="button" onclick="choosePic()" class="avatar_item">Upload a
                                    picture</button><br>
                                <label for="avatar-input">
                                    <img src="images/club/default.png" alt="Select Avatar"><br>
                                    <span class="picture_nav avatar_item">Choose a picture</span>
                                </label>
                                <input type="file" id="avatar-input">
                                <br><br><input type="submit" class="ava_btn" value="Upload">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="text_body">
                    <form action="/event_detail" method="post" id="event_text">
                        <span class="e_title">Club Name:</span><br>
                        <textarea id="e_title_name" rows="1" class="p_text" type="text" placeholder="relax club"
                            onchange="autoResize()" enterkeyhint readonly></textarea><br>
                        <span class="e_title">Description:</span><br>
                        <textarea id="e_content" rows="3" class="p_text" type="text" placeholder="relax club"
                            onchange="autoResize()" enterkeyhint readonly></textarea><br>
                        <span class="e_title">Location:</span><br>
                        <textarea id="e_category" rows="1" class="p_text" type="text" placeholder="cat1 cat2 cat3"
                            onchange="autoResize()" enterkeyhint readonly></textarea><br>
                        <span class="e_title">Club Categories:</span><br>
                        <textarea id="e_location" rows="1" class="p_text" type="text"
                            placeholder="category" oninput="autoResize()" enterkeyhint
                            readonly></textarea><br><br>
                        <span class="e_title">Club Coordinator Contact Details:</span><br>
                        <span class="e_title">Email: </span><br>
                        <textarea id="coor_email" rows="1" class="p_text" type="text" placeholder="contactme@gmail.com"
                            onchange="autoResize()" enterkeyhint readonly></textarea><br>
                        <span class="e_title">Phone Number: </span><br>
                        <textarea id="coor_phone" rows="1" class="p_text" type="text" placeholder="041122334"
                            onchange="autoResize()" enterkeyhint readonly></textarea><br>
                        <div id="change_text">
                            <button type="button" id="btn_cancel" onclick="cancel_change()">Cancel</button>
                            <button id="btn_save" type="button" onclick="save_change()">Save</button>
                        </div>
                    </form>
                </div>


            </div>
            <div id="list">
                <h4>List of Participants</h4>
                <ul id="user_list">
                    <li>
                        <div class="form-check">
                            <input class="form-check-input checkbox" type="checkbox" value="" id="user1">
                            <label class="form-check-label">
                                user 1
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input checkbox" type="checkbox" value="" id="user2">
                            <label class="form-check-label">
                                user 2
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input checkbox" type="checkbox" value="" id="user3">
                            <label class="form-check-label">
                                user 3
                            </label>
                        </div>
                    </li>
                </ul>
                <div id="btn2" class="btn-group" role="group" aria-label="Basic example">
                    <button id="btn_select" type="button" class="btn btn-outline-success"
                        onclick="change_btn_text()">Select All</button>
                    <button id="btn_send" type="button" class="btn btn-outline-success" onclick="openPopupWin()">Send
                        Email</button>
                </div>
                <div id="popup" class="popup">
                    <div class="popup-content" id="email_content">
                        <span class="close" onclick="closePopupWin()">&times;</span>
                        <div id="contact-form">
                            <form>
                                <input type="text" placeholder="TITLE" name="username" class="contact-form-inputs"
                                    required />
                                <textarea rows="10" placeholder="MESSAGE" name="msg" class="contact-form-input"
                                    required></textarea>
                                <button class="submit-button" type="submit">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/nav.js"></script>
    <script type="text/javascript" src="javascripts/club_management.js"></script>
    <script type="text/javascript" src="javascripts/lib/avatar_popup.js"></script>
    <script src="https://kit.fontawesome.com/41381684e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
