<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Detail</title>
    <link rel="stylesheet" text="text/css" href="./stylesheets/eventInfor.css" />
    <link rel="stylesheet" text="text/css" href="stylesheets/lib/avatar_popup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
</head>

<body onload="get_nav();autoResize();tabindex();addEnterKey()">
    <header id="head_nav"></header>
    <div id="mainBody">
        <!-- <div class="e_title">
            <h2 class="e_title_name">Event Title</h2>
        </div> -->
        <div id="row">
            <div id="e_infor">

                <div id="text_body">
                    <form method="post" id="event_text">
                        <span class="e_title">Event Title:</span><br>
                        <textarea id="e_title_name" rows="1" class="p_text" type="text" placeholder="relax club"
                            onchange="autoResize()" enterkeyhint></textarea><br>
                        <span class="e_title">Event Content:</span><br>
                        <textarea id="e_content" rows="3" class="p_text" type="text" placeholder="relax club"
                            onchange="autoResize()" enterkeyhint></textarea><br>
                        <span class="e_title">Location:</span><br>
                        <textarea id="e_location" rows="1" class="p_text" type="text"
                            placeholder="leve1, adelaide, NA, 5142" oninput="autoResize()" enterkeyhint
                            ></textarea><br>
                        <span class="e_title">Time: </span><br>
                        <textarea id="e_time" rows="1" class="p_text" type="text" placeholder="13:10 01/04/2023"
                            onchange="autoResize()" enterkeyhint></textarea><br><br>

                        <span class="e_title">Event Coordinator Contact Details:</span><br>
                        <span class="e_title">Email: </span><br>
                        <textarea id="coor_email" rows="1" class="p_text" type="text" placeholder="contactme@gmail.com"
                            onchange="autoResize()" enterkeyhint></textarea><br>
                        <span class="e_title">Phone Number: </span><br>
                        <textarea id="coor_phone" rows="1" class="p_text" type="text" placeholder="041122334"
                            onchange="autoResize()" enterkeyhint></textarea><br>

                        <button type="submit" id="btn_submit">Submit
                            Event</button>
                    </form>
                </div>


            </div>

        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/nav.js"></script>
    <script type="text/javascript" src="javascripts/eventInfor.js"></script>
    <script type="text/javascript" src="javascripts/lib/avatar_popup.js"></script>
    <script src="https://kit.fontawesome.com/41381684e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="javascripts/eventInforToCreate.js"></script>
</body>

</html>
